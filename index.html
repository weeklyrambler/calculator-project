<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
</head>
<body>
    <div class="calc-outline">
        <div class="calc-screen">

        </div>

<div class="calc-btns">
    <div class="btns-row-one">
        <div class="btn one-btn">1</div>
        <div class="btn two-btn">2</div>
        <div class="btn three-btn">3</div>
        <div class="btn divide-btn">รท</div>
    </div>

    <div class="btns-row-two">
        <div class="btn four-btn">4</div>
        <div class="btn five-btn">5</div>
        <div class="btn six-btn">6</div>
        <div class="btn multiply-btn">x</div>
    </div>
    
    <div class="btns-row-three">
        <div class="btn seven-btn">7</div>
        <div class="btn eight-btn">8</div>
        <div class="btn nine-btn">9</div>
        <div class="btn subtract-btn">-</div>
    </div>

    <div class="btns-row-four">
        <div class="btn zero-btn">0</div>
        <div class="btn decimal-btn">.</div>
        <div class="btn equals-btn">=</div>
        <div class="btn addition-btn">+</div>
    </div>
    
        <div class="reset-btn">AC</div>
</div>
    </div>
</body>
</html>
