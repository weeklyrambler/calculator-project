<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calc.css">
    <title>Calculator Project</title>
</head>
<body>
    <div class="calc-outline">
        <div class="calc-screen">

        </div>

<div class="calc-btns">
    <div class="btns-row-one">
        <div class="btn one-btn"><p>1</p></div>
        <div class="btn two-btn"><p>2</p></div>
        <div class="btn three-btn"><p>3</p></div>
        <div class="btn divide-btn"><p>รท</p></div>
    </div>

    <div class="btns-row-two">
        <div class="btn four-btn"><p>4</p></div>
        <div class="btn five-btn"><p>5</p></div>
        <div class="btn six-btn"><p>6</p></div>
        <div class="btn multiply-btn"><p>x</p></div>
    </div>
    
    <div class="btns-row-three">
        <div class="btn seven-btn"><p>7</p></div>
        <div class="btn eight-btn"><p>8</p></div>
        <div class="btn nine-btn"><p>9</p></div>
        <div class="btn subtract-btn"><p>-</p></div>
    </div>

    <div class="btns-row-four">
        <div class="btn zero-btn"><p>0</p></div>
        <div class="btn decimal-btn"><p>.</p></div>
        <div class="btn equals-btn"><p>=</p></div>
        <div class="btn addition-btn"><p>+</p></div>
    </div>
        
    <div class="btns-row-five">
        <div class="reset-btn"><p>AC</p></div>
    </div>

</div>
    </div>
</body>
</html>
